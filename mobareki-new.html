<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="img/share/favicon.ico" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Overpass:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <title>Dream Packers - Mobareki</title>
    <link rel="stylesheet" href="dest/style.min.css" />
    <link rel="stylesheet" href="dest/fonts.css" />
  </head>
  <body>
    <section class="top__banner">
      <div class="container">
        <a href="#" class="top__banner-logo">
          <img src="" alt="" />
        </a>
        <!-- use background -->
        <div class="top__banner-img">
          <img src="" alt="" />
        </div>
      </div>
    </section>
    <section class="questions">
      <div class="container">
        <div class="question__top">
          <div class="question question__top-mobareki">
            <div class="btnmain title">モバレキシステムとは？</div>
            <div class="img"></div>
          </div>
          <div class="question question__top-se">
            <div class="title">モ簡単に使える？</div>
            <div class="img"></div>
          </div>
        </div>
        <div class="question__bottom">
          <div class="question question__bottom-cost">
            <div class="title">いますぐ始められる？コストは？</div>
            <div class="img"></div>
          </div>
          <div class="question question__bottom-review">
            <div class="title">実際に使っているユーザーの感想を知りたい！</div>
            <div class="img"></div>
          </div>
          <div class="question question__bottom-support">
            <div class="title">アフターフォローやサポートはありますか？</div>
            <div class="img"></div>
          </div>
        </div>
      </div>
    </section>
    <section class="mobareki-sytem">
      <div class="container title-main">採用管理 とは？</div>
      <div class="mobareki-system__slider">
        <div class="mobareki-system__slider-item">
          <div class="img">
            <img src="" alt="" />
          </div>
          <div class="button">
            <span>サンプルページはこちら</span>
          </div>
        </div>
      </div>
    </section>

    <!-- *** javascript *** -->
    <script src="./js/libs/jquery-3.6.0.min.js"></script>
    <script src="./scripts/main.js"></script>
    <script src="./scripts/fixmenu_pagetop.js"></script>
  </body>
</html>
