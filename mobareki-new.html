<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="img/share/favicon.ico" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Overpass:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <title>Dream Packers - Mobareki</title>
    <link rel="stylesheet" href="dest/style.min.css" />
    <link rel="stylesheet" href="dest/fonts.css" />
  </head>
  <body class="mobarekipage">
    <div class="wrapper">
      <section class="banner-top">
        <div class="container">
          <a href="#" class="banner-top__logo">
            <img src="./img/mobareki-new/mobareki-LP-logo.svg" alt="" />
          </a>
          <!-- use background -->
          <div class="banner-top__img">
            <img src="./img/mobareki-new/top-banner.png" alt="" />
          </div>
        </div>
      </section>
      <section class="questions">
        <div class="container">
          <div class="question__top flex">
            <div class="question question__top-mobareki">
              <h4 class="bubble --big">モバレキシステムとは？</h4>
              <div class="user-img">
                <img src="" alt="" />
              </div>
            </div>
            <div class="question question__top-se">
              <h4 class="bubble --big --title">簡単に使える？</h4>
              <div class="user-img"><img src="" alt="" /></div>
            </div>
          </div>
          <div class="question__bottom flex">
            <div class="question question__bottom-cost">
              <h5 class="bubble --small">
                <span>いますぐ始められる？コストは？</span>
              </h5>
              <div class="user-img"><img src="" alt="" /></div>
            </div>
            <div class="question question__bottom-review">
              <h5 class="bubble --medium">
                <span>実際に使っている<br />ユーザーの感想を知りたい！</span>
              </h5>
              <div class="user-img"><img src="" alt="" /></div>
            </div>
            <div class="question question__bottom-support">
              <h5 class="bubble --small">
                <span>アフターフォローやサポートはありますか？</span>
              </h5>
              <div class="user-img"><img src="" alt="" /></div>
            </div>
          </div>
        </div>
      </section>
      <section class="mobareki-sytem">
        <div class="container question-heading --heading-1">
          <h3>
            採用管理<br />
            MOBAREKI SYSTEMとは？
          </h3>
        </div>
        <div class="mobareki-system__slider answer-banner">
            <div class="mobareki-system__slider-item">
              <div class="text-charater">
                <h2 class="infomain">
                  <p>
                    接客販売に特化した<br>採用管理<br>システムです。</span>
                  </p>
                </h2>
                <div class="character">
                  <img src="./img/mobareki-new/character.png" alt="" />
                </div>
              </div>
              <div class="button">
                <span>サンプルページはこちら</span>
              </div>
            </div>
        
        </div>
      </section>
    </div>

    <!-- *** javascript *** -->
    <script src="./js/libs/jquery-3.6.0.min.js"></script>
    <script src="./dest/main.js"></script>
  </body>
</html>
